<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Formulario de Producto</h1>
        <form>
            <!-- Identificador del producto -->
            <div class="mb-3">
                <label for="productId" class="form-label">Identificador del Producto</label>
                <input type="number" id="productId" name="productId" class="form-control" min="1000" max="2000" required>
            </div>

            <!-- Nombre del producto -->
            <div class="mb-3">
                <label for="productName" class="form-label">Nombre del Producto</label>
                <input type="text" id="productName" name="productName" class="form-control" required>
            </div>

            <!-- Descripción del producto -->
            <div class="mb-3">
                <label for="productDescription" class="form-label">Descripción del Producto</label>
                <textarea id="productDescription" name="productDescription" class="form-control" rows="3" required></textarea>
            </div>

            <!-- Clave secreta -->
            <div class="mb-3">
                <label for="secretKey" class="form-label">Clave Secreta</label>
                <input type="password" id="secretKey" name="secretKey" class="form-control" required>
            </div>

            <!-- Fecha de envío -->
            <div class="mb-3">
                <label for="shippingDate" class="form-label">Fecha de Envío</label>
                <input type="date" id="shippingDate" name="shippingDate" class="form-control" required>
            </div>

            <!-- Categoría del producto -->
            <div class="mb-3">
                <label for="category" class="form-label">Categoría del Producto</label>
                <select id="category" name="category" class="form-select" required>
                    <option value="" disabled selected>Selecciona una categoría</option>
                    <option value="electronics">Electrónica</option>
                    <option value="clothing">Ropa</option>
                    <option value="home">Hogar</option>
                    <option value="toys">Juguetes</option>
                </select>
            </div>

            <!-- Tienda -->
            <div class="mb-3">
                <label class="form-label">Tienda</label>
                <div>
                    <input type="radio" id="store1" name="store" value="store1" class="form-check-input">
                    <label for="store1" class="form-check-label">Tienda 1</label>
                </div>
                <div>
                    <input type="radio" id="store2" name="store" value="store2" class="form-check-input">
                    <label for="store2" class="form-check-label">Tienda 2</label>
                </div>
                <div>
                    <input type="radio" id="store3" name="store" value="store3" class="form-check-input">
                    <label for="store3" class="form-check-label">Tienda 3</label>
                </div>
            </div>

            <!-- Dirección y código postal (ocultos) -->
            <input type="hidden" id="storeAddress" name="storeAddress" value="">
            <input type="hidden" id="storePostalCode" name="storePostalCode" value="">

            <!-- Accesorios adicionales -->
            <div class="mb-3">
                <label class="form-label">Accesorios Adicionales</label>
                <div>
                    <input type="checkbox" id="accessory1" name="accessories" value="accessory1" class="form-check-input">
                    <label for="accessory1" class="form-check-label">Accesorio 1</label>
                </div>
                <div>
                    <input type="checkbox" id="accessory2" name="accessories" value="accessory2" class="form-check-input">
                    <label for="accessory2" class="form-check-label">Accesorio 2</label>
                </div>
                <div>
                    <input type="checkbox" id="accessory3" name="accessories" value="accessory3" class="form-check-input">
                    <label for="accessory3" class="form-check-label">Accesorio 3</label>
                </div>
            </div>

            <!-- Color -->
            <div class="mb-3">
                <label for="productColor" class="form-label">Color del Producto</label>
                <input type="color" id="productColor" name="productColor" class="form-control form-control-color">
            </div>

            <!-- Correo electrónico -->
            <div class="mb-3">
                <label for="userEmail" class="form-label">Correo Electrónico</label>
                <input type="email" id="userEmail" name="userEmail" class="form-control" required>
            </div>

            <!-- Precio -->
            <div class="mb-3">
                <label for="productPrice" class="form-label">Precio del Producto (€)</label>
                <input type="range" id="productPrice" name="productPrice" class="form-range" min="10" max="100">
            </div>

            <!-- Teléfono -->
            <div class="mb-3">
                <label for="contactPhone" class="form-label">Teléfono de Contacto</label>
                <input type="tel" id="contactPhone" name="contactPhone" class="form-control" required>
            </div>

            <!-- Fecha máxima de devolución -->
            <div class="mb-3">
                <label for="returnDate" class="form-label">Fecha Máxima de Devolución</label>
                <input type="week" id="returnDate" name="returnDate" class="form-control">
            </div>

            <!-- Botón enviar -->
            <button type="button" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <script src="formulario_1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
